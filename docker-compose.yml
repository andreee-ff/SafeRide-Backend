version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=saferide_user
      - POSTGRES_PASSWORD=saferide_password
      - POSTGRES_DB=saferide_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://saferide_user:saferide_password@db:5432/saferide_db
      - SECRET_KEY=dev_secret_key_change_me
    depends_on:
      - db
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
